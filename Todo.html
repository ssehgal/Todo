<html>
	<head>
		<title>Lists</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="Todo.css" rel="stylesheet">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="Todo.js" type="text/javascript"></script>
		<script src="js/bootstrap.js"></script>	
		
	</head>
	
	<body>
	
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand top-title" href="#">List</a>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2 leftbar">
					<!--Sidebar content-->
					<table id="listTable" class="table">
					</table>
					<div class="input-append addlist">
						<input class="span2" id="appendedInputButtons1" type="text" placeholder="List Name">
						<button class="btn" id="btnAddList" type="button">Add</button>
					</div>
				</div>
				<div class="span10 rightbar">
					<!--Body content-->
					<table id="itemTable" class="table table-condensed" style="width: 50%">
					</table>
					<div class="input-append addlistitem invis" id="listItemInput">
						<input class="span2" id="appendedInputButtons2" type="text" placeholder="Item Name">
						<button class="btn" id="btnAddItem" type="button">Add</button>
					</div>			
				</div>
			</div>
		</div>
	</body>
</html>
